<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박찬현 동아리 가입 양식</title>
    <style>
        header {
            border-bottom: 1px solid black;
        }

        section {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h2>박찬현 동아리 가입 신청서</h2>
    </header>
    <main>
        <h3>동아리 가입 양식</h3>
        <form>
            <fieldset>
                <legend>입력정보</legend>

                <section><label for="name">이름</label></section>
                <input type="text" id="name" name="name"><br><br>

                <section><label for="major">학부/학과</label></section>
                <select id="major" name="major">
                    <option value="biology">생명시스템학부</option>
                    <option value="computerscience">소프트웨어학부</option>
                    <option value="pharmacy">약학부</option>
                </select><br><br>

                <section><label for="grade">학년</label></section>
                <input type="radio" id="grade" name="grade" value="1">1학년
                <input type="radio" id="grade" name="grade" value="2">2학년
                <input type="radio" id="grade" name="grade" value="3">3학년
                <input type="radio" id="grade" name="grade" value="4">4학년<br><br>

                <section><label for="student_id">학번</label></section>
                <input type="text" id="student_id" name="student_id"><br><br>

                <section><label for="email">이메일</label></section>
                <input type="email" id="email" name="email" placeholder="id@host"><br><br>

                <section><label for="phone">전화번호</label></section>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678"><br><br>

                <section><label for="apply_reason">가입 동기</label></section>
                <textarea id="apply_reason" name="apply_reason"></textarea>
            </fieldset>
            <br>
            <section></section>
            <input type="submit" value="가입하기">
            <input type="submit" value="취소하기">
        </form>
    </main>
</body>

</html>
