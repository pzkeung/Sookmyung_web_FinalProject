<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 변환</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        function grade(score) {
            if (score >= 90)
                return "A";
            else if (score >= 80)
                return "B";
            else if (score >= 70)
                return "C";
            else if (score >= 60)
                return "D";
            else
                return "F";
        }

        let score = window.prompt("점수를 입력하세요", "0");
        document.getElementById("demo").innerHTML = "입력한 점수 " + score + "점은 " + grade(score) + "학점입니다.";
    </script>
</body>

</html>
