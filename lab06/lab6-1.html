<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM lab</title>
    <style>
        * {
            margin: 0 auto;
            line-height: 3em;
        }

        body {
            width: 300px;
        }

        select {
            height: 30px;
            font-size: 1.2em;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: rgb(31, 192, 232);
            color: white;
            line-height: 200px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form>
        <h1>DOM 실습</h1>
        <label>텍스트 내용 입력 <input type="text" id="t"></label><br>
        <label>배경색 <input type="color" id="bgcolor" value="#0000ff"></label><br>
        <label>글자색 <input type="color" id="fcolor" value="#ffffff"></label><br>
        <label>글자크기 <select id="fsize">
                <option value="10px">10</option>
                <option value="15px">15</option>
                <option value="20px">20</option>
                <option value="25px">25</option>
                <option value="30px">30</option>
            </select>
        </label><br>
        <label><input type="radio" name="shape" value="circle" class="shape" onchange="circle()">원</label> &nbsp;&nbsp;
        <label><input type="radio" name="shape" value="square" class="shape" onchange="square()"
                checked>사각형</label>&nbsp;&nbsp;
        <label><input type="radio" name="shape" value="round" class="shape" onchange="roundRect()">모서리가 둥근 사각형</label>
        <div id="rs">텍스트 내용</div>
    </form>
    <script>
        let t = document.getElementById("t");
        let bgcolor = document.getElementById("bgcolor");
        let fcolor = document.getElementById("fcolor");
        let fsize = document.getElementById("fsize");
        let shape = document.getElementsByClassName("shape");
        let rs = document.getElementById("rs");

        function circle() {
            rs.style.borderRadius = "50%";
        }
        function square() {
            rs.style.borderRadius = "";
        }
        function roundRect() {
            rs.style.borderRadius = "25%";
        }

        t.addEventListener("blur", function () {
            rs.innerHTML = t.value;
        });
        bgcolor.addEventListener("change", function () {
            rs.style.backgroundColor = bgcolor.value;
        });
        fcolor.addEventListener("change", function () {
            rs.style.color = fcolor.value;
        });
        fsize.addEventListener("change", function () {
            rs.style.fontSize = fsize.options[fsize.selectedIndex].value;
        });
    </script>
</body>

</html>
