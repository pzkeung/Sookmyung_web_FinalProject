<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트다운 타이머</title>
    <style>
        div {
            font-size: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        function timer(count) {
            const x = setInterval(function () {
                document.getElementById("demo").innerHTML = count;
                count--;
                if (count < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "타이머 종료";
                }
            }, 1000);
        }

        let count = window.prompt("카운트다운 숫자를 입력하세요");
        timer(count);
    </script>
</body>

</html>
