<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지 반복</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let message = function (msg, count) {
            for (let i = 0; i < count; i++) {
                document.getElementById("demo").innerHTML += msg + "<br>" + "<br>";
            }
        };

        let msg = window.prompt("반복할 메세지를 입력하세요.");
        let count = window.prompt("몇 번 반복할까요?", "0");
        message(msg, count);
    </script>
</body>

</html>
