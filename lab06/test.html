<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 20px auto;
        }

        p {
            text-shadow: 5px 3px 10px red;
            border: 1px solid black;
            border-radius: 50%;
        }

        .box1:hover {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transform: scale(300px, 300px), rotate(45deg);
            transition: transform 3s ease-in, background-color 3s ease-out;
        }
    </style>
</head>

<body>
    <p>Hello <strong>My name</strong> is <em>Chanhyeon Park</em>.</p>
    <table border="1">
        <caption>제목</caption>
        <tbody>
            <tr>
                <td colspan="3" rowspan="2">1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </tbody>
    </table>
    <div class="box1">box1</div>
    <form>
        <fieldset>
            <legend>fieldset 제목</legend>
            <label for="fid">아이디</label>
            <input type="text" id="fid">
            <br>
            <label for="fpw">비밀번호</label>
            <input type="password" id="fpw">
            <br>
            <label for="fradio">라디오 선택</label>
            <input type="radio" name="fradio" id="fradio1">
            <label for="fradio1">1</label>
            <input type="radio" name="fradio" id="fradio2">
            <label for="fradio2">2</label>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
