<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산</title>
</head>

<body>
    <h2 id="name"></h2>
    <h2 id="age"></h2>
    <h2 id="height"></h2>
    <h2 id="weight"></h2>
    <h2 id="result_bmi"></h2>
    <script>
        function bmi(weight, height) {
            return weight / (height * height) * 10000;
        }
        function result_bmi(age, bmi) {
            if (age >= 20 && age < 30) {
                if (bmi < 18) {
                    return "저체중";
                } else if (bmi < 24) {
                    return "표준체중";
                } else if (bmi <= 30) {
                    return "과체중";
                } else {
                    return "비만";
                }
            } else if (age >= 30 && age < 40) {
                if (bmi < 18.5) {
                    return "저체중";
                } else if (bmi < 25) {
                    return "표준체중";
                } else if (bmi <= 30) {
                    return "과체중";
                } else {
                    return "비만";
                }
            }
        }

        let name = window.prompt("이름을 입력하세요");
        let age = window.prompt("나이를 입력하세요(숫자)");
        let h = window.prompt("키를 입력하세요(숫자) [cm]");
        let w = window.prompt("몸무게를 입력하세요(숫자) [kg]");

        let bmi_me = bmi(w, h);
        let bmi_result = result_bmi(age, bmi_me);

        document.getElementById("name").innerHTML = "이름: " + name;
        document.getElementById("age").innerHTML = "나이: " + age + "세";
        document.getElementById("height").innerHTML = "키: " + h + "cm";
        document.getElementById("weight").innerHTML = "몸무게: " + w + "kg";
        document.getElementById("result_bmi").innerHTML = "당신은 " + bmi_result + "(" + bmi_me + ")입니다.";
    </script>
</body>

</html>
