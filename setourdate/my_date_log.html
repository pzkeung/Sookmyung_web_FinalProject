<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Our Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./common.css">
    <style>
        .date-section {
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 20px;
            height: 260px;
        }

        .date-table th,
        .date-table td {
            text-align: center;
            vertical-align: middle;
        }

        .date-table th {
            background-color: #e3f2fd;
        }

        .date-table {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar pb-0 mx-3">
            <a id="header-logo" class="navbar-brand mx-3" href="main.html">
                <img src="./images/logo.png" alt="Set Our Date logo" style="height: 40px;">
            </a>
            <ul class="navbar-nav flex-row">
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./how_to_use.html">How To Use</a>
                </li>
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./new_date.html">Set New Date</a>
                </li>
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./my_date_log.html">My Date Log</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container my-4 mx-5">
            <h4 class="mb-4">Upcoming Date</h4>
            <div class="date-section mb-5">
                <table id="upcomingDateTable" class="table table-bordered date-table">
                    <thead>
                        <tr>
                            <th>약속 이름</th>
                            <th>인원수</th>
                            <th>확정 날짜</th>
                            <th>저장해둔 장소</th>
                            <th>자세히 보기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>언니, 엄마랑 디올 팝업</td>
                            <td>3</td>
                            <td>2024-06-20</td>
                            <td>2</td>
                            <td><a href="date_list_item2.html" class="btn btn-light">바로가기</a></td>
                        </tr>
                        <tr>
                            <td>신호등과 가평</td>
                            <td>3</td>
                            <td>2024-07-14</td>
                            <td>5</td>
                            <td><a href="date_list_item.html" class="btn btn-light">바로가기</a></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <h4 class="mb-4">After Date</h4>
            <div class="date-section">
                <table class="table table-bordered date-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>약속 이름</th>
                            <th>인원수</th>
                            <th>후기 기록하기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-04-27</td>
                            <td>가족과 올림픽공원 피크닉</td>
                            <td>4</td>
                            <td><a href="date_review.html" class="btn btn-light">엽서 보기</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="text-center mt-auto">
        <nav class="navbar navbar-light d-flex justify-content-center align-items-center py-0">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Git</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Privacy</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Feedback</a>
                </li>
            </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var newMeeting = JSON.parse(localStorage.getItem('newMeeting'));
            if (newMeeting) {
                addMeetingToTable(newMeeting);
                localStorage.removeItem('newMeeting'); // 처리가 끝난 데이터 삭제
            }
        });

        function addMeetingToTable(meeting) {
            var table = document.getElementById('upcomingDateTable');
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            cell1.textContent = meeting.meetingName;

            var cell2 = newRow.insertCell(1);
            cell2.textContent = meeting.members;

            var cell3 = newRow.insertCell(2);
            cell3.textContent = '-';

            var cell4 = newRow.insertCell(3);
            cell4.textContent = '-'; // 장소 정보는 초기에 없음

            var cell5 = newRow.insertCell(4);
            var link = document.createElement('a');
            link.href = 'date_list_item.html';
            link.textContent = '바로가기';
            link.classList.add('btn', 'btn-light');
            cell5.appendChild(link);
        }
    </script>
</body>

</html>
