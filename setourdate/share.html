<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Our Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./common.css">
</head>

<body>
    <header>
        <nav class="navbar pb-0 mx-3">
            <a id="header-logo" class="navbar-brand mx-3" href="main.html">
                <img src="./images/icons/logo.png" alt="Set Our Date logo" style="height: 40px;">
            </a>
            <ul class="navbar-nav flex-row">
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./how_to_use.html">How To Use</a>
                </li>
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./new_date.html">Set New Date</a>
                </li>
                <li id="menu" class="nav-item px-2 mx-4">
                    <a class="nav-link" href="./my_date_log.html">My Date Log</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container my-4 mx-5" id="formDataDisplay">
        </div>
    </main>
    <footer class="text-center mt-auto">
        <nav class="navbar navbar-light d-flex justify-content-center align-items-center py-0">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Git</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Privacy</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Feedback</a>
                </li>
            </ul>
    </footer>
    <script>
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var queryArray = queryString.split('&');
            for (var i = 0; i < queryArray.length; i++) {
                var pair = queryArray[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        function displayFormData() {
            var formData = getQueryParams();
            var formDataDisplay = document.getElementById("formDataDisplay");

            var content = `
                <div class="card p-4">
                    <h5 class="card-title">Meeting Details</h5>
                    <p class="card-text"><strong>Meeting Name:</strong> ${formData.meetingName}</p>
                    <p class="card-text"><strong>Members:</strong> ${formData.members}</p>
                    <p class="card-text"><strong>Description:</strong> ${formData.description || ''}</p>
                    <p class="card-text"><strong>Start Date:</strong> ${formData.startDate}</p>
                    <p class="card-text"><strong>End Date:</strong> ${formData.endDate}</p>
                </div>
            `;

            formDataDisplay.innerHTML = content;
        }

        document.addEventListener("DOMContentLoaded", displayFormData);
    </script>
</body>

</html>
